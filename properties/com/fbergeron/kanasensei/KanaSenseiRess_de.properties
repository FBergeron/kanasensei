HelpText=Zweck\n\nDas Erlernen der japanischen Kana (Katakana und Hiragana) durch die Wiederholung kurzer Ausdrücke.\n\n\nWie benutzt man KanaSensei?\n\nIn der Standardeinstellung testet KanaSensei Ihre Kenntnis aller Kana aus einer bestimmten Auswahl.\n\nAnfänger können zunächst eine einfachere Trainingsform vorziehen, indem sie die Option "Alle Kana auswählen" abstellen und über die entsprechenden Kontrollkästchen einzelne Kana-Spalten in die Auswahl einbeziehen.\n\nWenn Sie bereits eine gewisse Fertigkeit entwickelt haben, können Sie die Option "Alle Kana auswählen" auf den Vorgabewert zurückstellen.\n\nSobald alle Kana abgefragt wurden, wird die Bewertung auf dem rechten Fenster angezeigt.\n\nUm mit einem anderen Text anzufangen, können Sie im Menü Einstellungen den Befehl "Neuer Text" anwählen.\n\nDie Option "Unendlicher Text" erlaubt KanaSensei, die Kana aus Ihrer Auswahl wiederholt abzufragen.  Dadurch können Anfänger sich die nötige Zeit nehmen, um die gewünschten Kana zu erlernen. \n\nDas Menü "Ansicht" erlaubt es, die Darstellungsweise der Kana-Zeichen zu ändern, und andere Textarten zu benutzen.  Dann werden Sie imstande sein, sowohl die Katakana wie auch die Hiragana zu erlernen.\n\n\nNotizen\n\nDie Partikel O wird mit einem Sternchen(*) gekennzeichnet, um sie vom Kana O zu unterscheiden.\n\nEs gibt zwei Schreibweisen für die Silben JI und ZU.  Die, die am Seltensten benutzt werden, wurden ebenfalls mit einem Sternchen(*) versehen.
