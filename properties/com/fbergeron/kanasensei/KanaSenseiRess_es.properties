HelpText=Objetivo\n\nFacilitar el aprendizaje de los kana japoneses (katakana e hiragana) con textos breves y repetidos.\n\n\n¿Cómo utilizar KanaSensei?\n\nPor defecto, KanaSensei le examinará sobre todos los kana de una colección dada.\n\nPara los principiantes, se recomienda ajustar las opciones de KanaSensei a un nivel sencillo.  Así es posible deseleccionar la opción "Todos los kana" y elegir las kanas que usted quiera aprender, pinchando en los cuadrados que hay sobre las columnas de kana.\n\nCuando haya conseguido cierta habilidad, puede restituir "Todos los kana" a su valor por defecto.\n\nAl final del texto, cuando haya sido preguntado cada kana, se mostrará su puntuación en la ventana de la derecha.\n\nPara empezar con otro texto, puede usted seleccionar la opción "Nuevo texto" del menú "Opciones".\n\nLa opción "Texto infinito" permite a KanaSensei preguntarle los kana seleccionados, recursivamente.  Así, el principiante podrá tomarse el tiempo necesario para aprender los kana deseados.\n\nEl menú "Ver" permite cambiar la manera de ver las kanas y de practicar otros tipos de texto.  Entonces, es posible aprender los katakana y los hiragana.\n\n\nNotas\n\nLa partícula O se muestra con un asterisco(*) para diferenciarla del kana O.\n\nHay dos maneras de escribir los sonidos JI y ZU.  Las menos utilizadas se muestran con un asterisco(*).
