HelpText=Obiettivo\n\nImparare i kana giapponesi (katakana ed hiragana) per la ripetizione di testi brevi.\n\n\nCome utilizzare KanaSensei?\n\nPer il default, KanaSensei risentirà tutti i kana di una collezione concreta.\n\nPer principianti, si raccomanda regolare i opzioni di KanaSensei a un livello semplice.  Così è possibile spegnere la opzione "Tutti i kana" e selezionare i kana che si vorra imparare, facendo click nelle check-box che ci sono sulle colonne di kana.\n\nSe riesce a acquistare una certa abilità, può puede restituire "Tutti i kana" allo suo valore di default.\n\nAlla fine del testo, quando tutti i kana sono risentiti, si indicarò la sua valutazione nella finestra a destra.\n\nPer cominciare con un altro testo, Lei può selezionare la opzione "Testo nuovo" nell' menù "Opzioni".\n\nL'opzione "Testo infinito" permette a KanaSensei risentire i kana sceglti, ripetutamente. Perciò, il principiante potrà per imparare i kana desiderati.\n\nLo menù "Veduta" permette cambiare la maniera da videre i kana e da esercitare altri testi.  Allora è possibile imparare i katakana ed i hiragana.\n\n\nNote\n\nLa particola O si mostra con un asterisco(*) per differenziarla dello kana O.\n\nCi sono due maniere da scrivere i suoni JI e ZU.  Le meno frequente fùrono segnate con un asterisco(*).
