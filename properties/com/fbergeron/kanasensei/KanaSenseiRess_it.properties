HelpText=Obiettivo\n\nImparare a riconoscere i kana giapponesi (katakana ed hiragana).\n\n\nCome funziona KanaSensei?\n\nAll'apertura, KanaSensei è impostato per interrogare su tutti i simboli fonetici della tabella.\n\nPer i principianti, si raccomanda di deselezionare l'opzione "Tutti i kana" nel menù "Opzioni" e successivamente selezionare solo le colonne dei kana su cui si desidera essere testati spuntando i corrispondenti quadratini bianchi in cima alle colonne.\n\nQuando l'opzione "Tutti i kana" è selezionata, i segni di spunta presenti nei quadratini in cima alle colonne vengono ignorati.\n\nIl test termina quando tutti i kana selezionati sono stati presentati almeno una volta. Nella finestra a destra viene mostrato l'esito del test.\n\nPer cominciare un altro test, selezionare l'opzione "Nuovo test" nel menù "Opzioni".\n\nL'opzione "Senza fine" consente di prolungare il test facendo presentare più di una volta (all'infinito) i kana delle colonne selezionate. Per interrompere questo tipo di test, deselezionare l'opzione "Senza fine".\n\nLe opzioni nel menù "Visualizza" consentono di scegliere se esercitarsi nell'identificare i katakana, gli hiragana o i romaji.\n\n\nNote\n\nLa particella O è contrassegnata da un asterisco(*) per differenziarla dal kana O.\n\n Gli altri asterischi nella tabella indicano due kana raramente usati per scrivere i suoni JI e ZU.
