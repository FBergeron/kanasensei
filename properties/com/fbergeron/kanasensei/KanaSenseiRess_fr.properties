HelpText=BUT\n\nFaciliter l'apprentissage des kanas japonais (katakanas et hiraganas) à l'aide de petits tests répétitifs.\n\n\nCOMMENT ÇA FONCTIONNE?\n\nInitialement, KanaSensei est réglé pour tester sur tous les symboles composant un ensemble de kanas.\n\nPour les débutants, il est recommandé de désactiver cette option.  Pour se faire, il suffit de la déselectionner dans le menu "Options".  Il sera alors possible de choisir les colonnes de kanas qu'on désire apprendre en cochant les cases correspondantes au-dessus de chaque colonne de boutons du clavier des kanas.  Ceci permet l'apprentissage graduel des kanas, colonne par colonne.\n\nLorsqu'on est plus à l'aise, on peut réactiver l'option "Tous les kana" du menu "Options".  Les cases cochées seront alors ignorées et tous les kanas seront considérés pendant le test.\n\nLorsque tous les kanas sélectionnés ont été demandés une fois, le test sera terminé.  Votre pointage sera cumulé dans l'affichage en haut à droite.\n\nPour recommencer un test, on peut sélectionner "Nouveau test" dans le menu "Options" ou, tout simplement, cocher (ou décocher) une colonne de kanas.\n\nL'option "Test Infini" permet à KanaSensei de poser les kanas sélectionnés de façon continue et répétitive.  Ainsi, un kana pourra être demandé plusieurs fois dans un test qui prendra fin lorsque l'usager le décidera en changeant les options ou en quittant l'application.\n\nLe menu "Vues" permet de changer le mode d'interrogation de KanaSensei.  Il peut être changé en tout temps.  Ainsi, on peut voir la représentation en romaji, katakana et hiragana des symboles phonétiques japonais.\n\n\nREMARQUES\n\nLa particule O est suffixée d'un astérisque(*) pour la différencier du symbole phonétique O.\n\nIl y a deux façons de représenter les sons JI et ZU.  Les moins fréquemment utilisées sont suffixées d'un astérisque(*).
